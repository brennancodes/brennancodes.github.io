<!DOCTYPE html>
<html lang="en">

<head>
    <title>Daily Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/images/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="Assets/images/favicon-16x16.png">
    <link rel="manifest" href="Assets/images/icons/site.webmanifest">

    <body>

        <header class="header">
            <h1 class="text-center">Daily Planner</h1>
            <h2 class="text-center">A simple calendar app for scheduling your day.</h2>
            <h3 class="text-center"></h3>
        </header>

        <br><br>

        <div class=container>
            <div class="row row1">
                <div class="col-md-1 hourOfDay hour9"></div>
                <div class="col-md-10 hourlyEvents event0"><textarea class="userText text0"></textarea></div>
                <div class="col-md-1 saveCol save0"><img src="Assets/images/saveIcon.png" class="saveIcon img-fluid"></div>
            </div>
            <div class="row row2">
                <div class="col-md-1 hourOfDay hour10"></div>
                <div class="col-md-10 hourlyEvents event1"><textarea class="userText text1"></textarea></div>
                <div class="col-md-1 saveCol save1"><img src="Assets/images/saveIcon.png" class="saveIcon"></div>
            </div>
            <div class="row row3">
                <div class="col-md-1 hourOfDay hour11"></div>

                <div class="col-md-1 saveCol save2"><img src="Assets/images/saveIcon.png" class="saveIcon"></div>
            </div>
            <div class="row row4">
                <div class="col-md-1 hourOfDay hour12"></div>
                <div class="col-md-10 hourlyEvents event3"><textarea class="userText text3"></textarea></div>
                <div class="col-md-1 saveCol save3"><img src="Assets/images/saveIcon.png" class="saveIcon"></div>
            </div>
            <div class="row row5">
                <div class="col-md-1 hourOfDay hour13"></div>
                <div class="col-md-10 hourlyEvents event4"><textarea class="userText text4"></textarea></div>
                <div class="col-md-1 saveCol save4"><img src="Assets/images/saveIcon.png" class="saveIcon"></div>
            </div>
            <div class="row row6">
                <div class="col-md-1 hourOfDay hour14"></div>
                <div class="col-md-10 hourlyEvents event5"><textarea class="userText text5"></textarea></div>
                <div class="col-md-1 saveCol save5"><img src="Assets/images/saveIcon.png" class="saveIcon"></div>
            </div>
            <div class="row row7">
                <div class="col-md-1 hourOfDay hour15"></div>
                <div class="col-md-10 hourlyEvents event6"><textarea class="userText text6"></textarea></div>
                <div class="col-md-1 saveCol save6"><img src="Assets/images/saveIcon.png" class="saveIcon"></div>
            </div>
            <div class="row row8">
                <div class="col-md-1 hourOfDay hour16"></div>

            </div>
            <div class="row row9">
                <div class="col-md-1 hourOfDay hour17"></div>
                <div class="col-md-10 hourlyEvents event8"><textarea class="userText text8"></textarea></div>
                <div class="col-md-1 saveCol save8"><img src="Assets/images/saveIcon.png" class="saveIcon"></div>
            </div>
            <div class="row buttonrow">
                <div class="col-md-12  text-center ">
                    <button type="button" class="btn btn-primary saveAll">Save All</button>
                    <button type="button" class="btn btn-primary deleteAll">Clear All</button>
                </div>
            </div>

        </div> <!--Container-->

    </body>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src=logic.js></script>

</html>
