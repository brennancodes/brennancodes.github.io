<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/CSS/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="Assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="Assets/images/icons/site.webmanifest">
    <script type="text/javascript"> 
    var totalCount = 6;
    function randomBackground() 
    {
    var num = Math.ceil( Math.random() * totalCount );
    document.body.background = 'Assets/images/image'+num+'.jpg';
    }
    </script>
    </head>

    <body> 
        <div class="flexbox">
        <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4">Password Generator</h1>
                    <hr class="my-4">
                    <p class="lead prompts">Please enter how many characters you would like your password to have.</p>
                    <input type="number" id="charNum" min="8" max="128">
                    <div id="warnNum"></div>
                    <br><br>
                    <p class="lead prompts">Use the checkboxes to select which types of characters you'd like to use.</p>                  
                    <div class="row">
                        <div class="col-md-3 col-xs-6">
                            <p class="checkWords">Lowercase letters</p>
                        </div>
                        <div class="col-md-3 col-xs-6">
                            <input type="checkbox" class="checkers" id="checkLow">
                        </div>
                        <div class="col-md-3 hidden-xs"></div>
                        <div class="col-md-3 hidden-xs"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-6">
                            <p class="checkWords">Uppercase letters</p>
                        </div>
                        <div class="col-md-3 col-xs-6">
                            <input type="checkbox" class="checkers" id="checkUp">
                        </div>
                        <div class="col-md-3 hidden-xs"></div>
                        <div class="col-md-3 hidden-xs"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-6">
                            <p class="checkWords">Numbers</p>
                        </div>
                        <div class="col-md-3 col-xs-6">
                            <input type="checkbox" class="checkers" id="checkNum">
                        </div>
                        <div class="col-md-3 hidden-xs"></div>
                        <div class="col-md-3 hidden-xs"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-xs-6">
                            <p class="checkWords">Special Characters</p>
                        </div>
                        <div class="col-md-3 col-xs-6">
                            <input type="checkbox" class="checkers" id="checkSpec">
                        </div>
                        <div class="col-md-3 hidden-xs"></div>
                        <div class="col-md-3 hidden-xs"></div>
                    </div>
                    <div id="warnTxt"></div>
                        <br><br>

                    </script>
                    <p id="sneaky">Your secure password:</p>
                    <div id="row">
                    <div id="pwdbox" class="col-md-12">
                    <textarea id="password" type="text"></textarea>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 col-sm-6">
                    <p class="lead">
                      <a class="btn btn-primary btn-lg" href="#" role="button" id="generatePassword"><span>Generate Password</span></a>
                    </p>
                        </div>
                        <div class="col-md-2 hidden-sm"></div>
                        <div class="col-md-5 col-sm-6">
                    <p class="lead">
                        <a class="btn btn-primary btn-lg" href="#" role="button" id="copyPassword">Copy Password</a>
                    </p>
                        </div>
                    </div>
            </div> <!--Jumbo-->
        
        </div>
        </div>
    </body> 
    <script type="text/javascript"> 
    randomBackground();
    </script> 

    <script src="pwd.js"></script>
</html>
